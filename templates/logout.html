<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button onclick="logout()">Logout</button>
    <div id="message"></div>

    <script>
        async function logout() {
            const refresh = localStorage.getItem('refresh'); // get refresh token
            const access = localStorage.getItem('access');   // optional: check user session

            if (!refresh) {
                document.getElementById('message').textContent = 'You are not logged in.';
                return;
            }

            try {
                const response = await fetch('http://192.168.11.181:8080/logout/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + access
                    },
                    body: JSON.stringify({ refresh: refresh })
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear tokens
                    localStorage.removeItem('access');
                    localStorage.removeItem('refresh');

                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').textContent = data.message;

                    setTimeout(() => {
                        window.location.href = '/'; // redirect to login page
                    }, 1500);
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').textContent = data.error || 'Logout failed.';
                }
            } catch (error) {
                console.error('Logout error:', error);
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent = 'Error connecting to server.';
            }
        }
    </script>

</body>
</html>
