{% extends 'base.html' %}

{% block title %}Login - User Management System{% endblock %}

{% block header %}User Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="tmedia_list_view_post.htmlext-center mb-20">Login to Your Account</h2>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <p id="loginMessage" style="color: red;"></p>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();  // prevent form from submitting normally

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://192.168.11.181:8080/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                // ✅ Store nested token fields correctly
                localStorage.setItem('access', data.tokens.access);
                localStorage.setItem('refresh', data.tokens.refresh);
                localStorage.setItem('username', data["user info"].username);
                localStorage.setItem('email', data["user info"].email);

                document.getElementById('loginMessage').style.color = 'green';
                document.getElementById('loginMessage').innerText = 'Login successful!';

                // ✅ Redirect to dashboard or any protected page
                window.location.href = 'media/media_list_view_post/';
            } else {
                document.getElementById('loginMessage').innerText = data.detail || 'Login failed.';
            }

        } catch (error) {
            console.error('Login error:', error);
            document.getElementById('loginMessage').innerText = 'Error connecting to server.';
        }
    });
    </script>
</div>
{% endblock %}
